<!DOCTYPE html>
<html>

<head>
    <title>Javascript 연습</title>
    <style>
        #banner {
            width: 100%;
            height: 300px;
        }

        span {
            display: inline-block;
            width: 100px;
        }

        #id, #pwd{
            width: 150px;
        }

        #btnAuth{
            width: 250px;
        }

        body {
            background-color:aquamarine;
        }
    </style>
</head>

<body>
    <nav>
				<button><a href="main.html">홈으로</a></button>
		</nav>
    <div id="divTop">
        <img src="bbb.png" id="banner">
    </div>
    <hr>
    <div id="divLogin">
        <span>아이디:</span><input type="text" id="id"><br> 
        <span>패스워드:</span><input type="password" id="pwd"><br>
        <button id="btnAuth">로그인</button>
    </div>
</body>

<script>
    var btn = document.getElementById('btnAuth');


    btn.onclick = function () {
        var id = document.getElementById('id').value;
        var pwd = document.getElementById('pwd').value;

        if (id === '관리자' && pwd === '1111') {
            alert('로그인에 성공');
        } else {
            alert('로그인에 실패');
        }

    };

</script>

</html>
